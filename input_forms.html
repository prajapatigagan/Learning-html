<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input_page</title>
  <style>
    body{
      background-color: #414141;
      color :#ffffff;
    }
  </style>
</head>
<body>
  <h1>Forms in HTML</h1>
  <form action="url" method="GET" accept-charset="utf-8" autocomplete="off" enctype="">
    <label for="fname">Username:</label>

    <input type="text" name="username"  id="fname" placeholder="Enter your name"><br><br>
    <input type="reset" value="reset">
     <!-- <input type="password" name="password" id=""> -->
     <!-- <input type="week" name="weak" id=""> -->

     <select name="editors" id="" multiple>
      <option value="vscode">vscode</option>
      <option value="sublime text">sublime text</option>
      <option value="notepad++">notepad++</option>
     </select>

     <input list="editors" name="editor">
     <datalist id="editors">
      <option value="vscode"></option>
      <option value="sublime text"></option>
      <option value="notepad++"></option>
     </datalist>

      <input type="hidden" name="">

    <button type="submit">submit</button>

  </form>
</body>
</html>
